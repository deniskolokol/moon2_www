{% extends "base.html" %}

{% block content %}
<table width="300" cellpadding="5" cellspacing="0" border="0">
  <tr>
    <td>
      {% include "includes/menu" %}
    </td>
  </tr>
  <tr><td><img src="{{ static_url }}img/spacer.gif" height="10" width="10" border="0"></td></tr>

  <!-- data -->
  <tr>
  {% for column in content %}
    <td>
      {% if forloop.first or forloop.last %}
        <table width="272" cellpadding="5" cellspacing="0" border="0">
      {% else %}
        <table width="480" cellpadding="5" cellspacing="0" border="0">
      {% endif %}
      {% for item in column %}
	<tr>
	  <td class="small">
	    <!-- block -->
            {% include "includes/unit" %}
            <!-- block end -->
	  </td>
	</tr>
	{% endfor %}
      </table>
    </td>
    {% endfor %}
  </tr>
</table>
{% endblock %}
